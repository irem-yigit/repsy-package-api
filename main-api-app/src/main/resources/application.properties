spring.application.name=main-api-app
server.port=8080

# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/repsy
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File directory for FileSystem storage
storage.file.baseDir=./main-api-app/storage/files

# storage strategy
storage.strategy=object

# MinIO config
minio.endpoint=http://localhost:9000
minio.accessKey=minio
minio.secretKey=minio123
minio.bucketName=repsy

